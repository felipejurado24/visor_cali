        var map = L.map('map', {

        function style_sitios_interes_4_0() {

            onEachFeature: pop_sitios_interes_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_sitios_interes_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_sitios_interes_4);
        map.addLayer(layer_sitios_interes_4);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>MAPA DE CALI</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Mapa de la ciudad de Santiago de Cali';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/sitios_interes_4.png" /> sitios_interes': layer_sitios_interes_4,'<img src="legend/Jerarquizacion_vial_3.png" /> Jerarquizacion_vial': layer_Jerarquizacion_vial_3,'<img src="legend/comunas_2.png" /> comunas': layer_comunas_2,'<img src="legend/rios_1.png" /> rios': layer_rios_1,"Google Terrain": layer_GoogleTerrain_0,}).addTo(map);
